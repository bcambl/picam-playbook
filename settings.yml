---

motion_configuration:
  - "width 720"
  - "height 480"
  - "framerate 15"
  - "quality 50"
  - "pre_capture 0"
  - "post_capture 5"
  - "daemon on"
  - "stream_localhost off"
  - "webcontrol_localhost on"
  - "target_dir /motion"
  - "logfile /motion/motion.log"
  - "process_id_file /motion/motion.pid"
  - auto_brightness off
  - brightness 0
  - contrast 0
  - daemon on
  - despeckle_filter EedDl
  - emulate_motion off
  - event_gap 60
  - ffmpeg_bps 400000
  - ffmpeg_duplicate_frames true
  - ffmpeg_output_debug_movies off
  - ffmpeg_output_movies on
  - ffmpeg_timelapse 0
  - ffmpeg_timelapse_mode daily
  - ffmpeg_variable_bitrate 0
  - ffmpeg_video_codec mpeg4
  - framerate 15
  - frequency 0
  - hue 0
  - input -1
  - ipv6_enabled off
  - lightswitch 0
  - locate_motion_mode off
  - locate_motion_style box
  - log_level 6
  - log_type all
  - max_movie_time 0
  - minimum_frame_time 0
