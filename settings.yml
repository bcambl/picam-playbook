  - saturation 0
  - setup_mode off
  - smart_mask_speed 0
  - snapshot_filename %v-%Y%m%d%H%M%S-snapshot
  - snapshot_interval 0
  - stream_auth_method 0
  - stream_limit 0
  - stream_localhost off
  - stream_localhost on
  - stream_maxrate 1
  - stream_motion off
  - stream_port 8081
  - stream_quality 50
  - switchfilter off
  - text_changes off
  - text_double off
